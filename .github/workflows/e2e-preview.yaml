name: E2E Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  e2e-test:
    runs-on: [self-hosted, linux, arm64]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Verification Script (Cold Start Handling)
      - name: Verify Deployment
        id: verify
        run: |
          export KUBECONFIG=/home/$(whoami)/.kube/config
          ./ops/scripts/verify-deployment.sh ${{ github.event.number }} pr${{ github.event.number }}

      # Construct Target URL
      - name: Set Target URL
        run: echo "TARGET_URL=http://web-pr${{ github.event.number }}.192.168.40.100.nip.io" >> $GITHUB_ENV

      # Run Playwright in Docker
      - name: Run Playwright Tests
        run: |
          docker run --rm --ipc=host --network host \
            -v $(pwd):/work -w /work/apps/e2e \
            -e BASE_URL=${{ env.TARGET_URL }} \
            -e CI=true \
            mcr.microsoft.com/playwright:v1.40.0-jammy \
            /bin/bash -c "npm install && npx playwright test"
