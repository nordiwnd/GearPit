name: Build and Update Manifest

on:
  push:
    branches: [ "main" ]
    paths: 
      - "apps/gearpit-core/**"
      - ".github/workflows/build-app.yaml"
  # 追加: PR作成時もトリガーする
  pull_request:
    branches: [ "main" ]
    # マニフェスト変更のみでもPreview環境を更新するため、フィルタは無効化
    # paths: 
    #   - "apps/gearpit-core/**"
    #   - ".github/workflows/build-app.yaml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nordiwnd/gearpit-app
  GIT_USER_NAME: "github-actions[bot]"
  GIT_USER_EMAIL: "github-actions[bot]@users.noreply.github.com"
  MANIFEST_PATH: "manifests/apps/gearpit-core/base"

jobs:
  build-push-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 修正: Short SHAをやめ、Full SHAを使用する
      - name: Set Full SHA
        id: vars
        run: |
          # PRの場合は Head SHA を、それ以外(Push)は GITHUB_SHA を使用
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "sha_full=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          else
            echo "sha_full=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & Push (PRでもMainでも実行)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/gearpit-core
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_full }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      # Update Manifest (PRの時はスキップする)
      - name: Update Kubernetes resources
        if: github.event_name != 'pull_request'
        run: |
          cd ${{ env.MANIFEST_PATH }}
          # 修正: Full SHAを使用
          kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_full }}
          cat kustomization.yaml

      # Commit & Push (PRの時はスキップする)
      - name: Commit and Push Manifest changes
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "${{ env.GIT_USER_NAME }}"
          git config --global user.email "${{ env.GIT_USER_EMAIL }}"
          
          TARGET_FILE="${{ env.MANIFEST_PATH }}/kustomization.yaml"
          
          if [[ -n $(git status -s $TARGET_FILE) ]]; then
            git add $TARGET_FILE
            # コミットログは見やすさのためShortでも良いが、実動作はFull SHA
            git commit -m "ops: update gearpit-core image tag to ${{ steps.vars.outputs.sha_full }} [skip ci]"
            git push origin main
          else
            echo "No changes to commit"
          fi