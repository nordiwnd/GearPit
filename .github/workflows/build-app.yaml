name: Build and Push Apps

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/**"
      - ".github/workflows/build-app.yaml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  GIT_USER_NAME: "github-actions[bot]"
  GIT_USER_EMAIL: "github-actions[bot]@users.noreply.github.com"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      # 重要: Gitへの書き込み競合を防ぐため直列実行にする
      max-parallel: 1
      fail-fast: false
      matrix:
        include:
          - app: gearpit-core
            context: ./apps/gearpit-core
            image: nordiwnd/gearpit-app
            manifest_path: manifests/apps/gearpit-core/base
          - app: gearpit-web
            context: ./apps/gearpit-web
            image: nordiwnd/gearpit-web
            manifest_path: manifests/apps/gearpit-web/base

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - '${{ matrix.context }}/**'

      - name: Set Full SHA
        if: steps.changes.outputs.src == 'true'
        id: vars
        run: echo "sha_full=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        if: steps.changes.outputs.src == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to the Container registry
        if: steps.changes.outputs.src == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.changes.outputs.src == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.image }}:latest
            ${{ env.REGISTRY }}/${{ matrix.image }}:${{ steps.vars.outputs.sha_full }}
          cache-from: type=gha,scope=${{ matrix.app }}
          cache-to: type=gha,mode=max,scope=${{ matrix.app }}

      - name: Setup Kustomize
        if: steps.changes.outputs.src == 'true'
        uses: imranismail/setup-kustomize@v2

      - name: Update Manifest and Push
        if: steps.changes.outputs.src == 'true'
        run: |
          git config --global user.name "${{ env.GIT_USER_NAME }}"
          git config --global user.email "${{ env.GIT_USER_EMAIL }}"
          
          echo "Updating manifest for ${{ matrix.app }}..."
          
          # リトライループ
          for i in {1..5}; do
            # 常に最新をプルしてから変更を適用
            git pull origin main --rebase
            
            cd ${{ github.workspace }}/${{ matrix.manifest_path }}
            kustomize edit set image ${{ env.REGISTRY }}/${{ matrix.image }}=${{ env.REGISTRY }}/${{ matrix.image }}:${{ steps.vars.outputs.sha_full }}
            
            cd ${{ github.workspace }}
            
            if [[ -z $(git status -s) ]]; then
              echo "No changes to commit."
              break
            fi
            
            git add .
            git commit -m "ops: update ${{ matrix.app }} image to ${{ steps.vars.outputs.sha_full }} [skip ci]"
            
            if git push origin main; then
              echo "Success."
              break
            else
              echo "Push failed (concurrent update?), retrying ($i/5)..."
              git reset --hard HEAD~1
              sleep $((RANDOM % 5 + 2))
            fi
          done