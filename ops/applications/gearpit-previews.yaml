# --- Backend (Core) ---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gearpit-previews-core
  namespace: argocd
spec:
  generators:
    - pullRequest:
        github:
          owner: nordiwnd
          repo: gearpit
          tokenRef:
            secretName: github-token
            key: token
        requeueAfterSeconds: 60
  template:
    metadata:
      name: 'preview-core-pr-{{number}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: 'https://github.com/nordiwnd/gearpit.git'
        targetRevision: '{{head_sha}}'
        path: manifests/apps/gearpit-core/overlays/preview # 作成したOverlayを指定
        kustomize:
          images:
            - 'ghcr.io/nordiwnd/gearpit-app=ghcr.io/nordiwnd/gearpit-app:{{head_sha}}'
          namespace: 'pr{{number}}' # 名前空間をPRごとに分離
          patches:
            # Backend Ingress Patch
            - target:
                kind: Ingress
                name: gearpit-ingress
              patch: |-
                - op: replace
                  path: /spec/rules/0/host
                  value: api-pr{{number}}.192.168.40.100.nip.io
      destination:
        server: https://kubernetes.default.svc
        namespace: 'pr{{number}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

