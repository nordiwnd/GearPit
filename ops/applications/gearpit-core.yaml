apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gearpit-core
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nordiwnd/GearPit.git
    targetRevision: main
    # パス変更: base -> overlays/main
    path: manifests/apps/gearpit-core/overlays/main
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true