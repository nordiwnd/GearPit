services:
  # 1. Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: gearpit
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gearpit
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gearpit" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gearpit-network

  # 2. Backend (Go)
  gearpit-core:
    build:
      context: ./apps/gearpit-core
      dockerfile: Dockerfile
    environment:
      # DB接続情報
      DB_HOST: postgres
      DB_USER: gearpit
      DB_PASSWORD: password
      DB_NAME: gearpit
      DB_PORT: 5432
      # CORS等の設定（必要に応じて）
      ALLOWED_ORIGINS: "http://localhost:3000"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gearpit-network

  # 3. Frontend (Next.js)
  gearpit-web:
    build:
      context: ./apps/gearpit-web
      dockerfile: Dockerfile
    environment:
      # 【追加】SSR用: Docker内部のネットワークを使って隣のコンテナにアクセスする
      INTERNAL_API_URL: "http://gearpit-core:8080/api/v1"
      # Client Componentからの通信用 (ブラウザ経由)
      NEXT_PUBLIC_API_URL: "http://localhost:8080/api/v1"
    ports:
      - "3000:3000"
    depends_on:
      gearpit-core:
        condition: service_started
    networks:
      - gearpit-network

networks:
  gearpit-network:
    driver: bridge
